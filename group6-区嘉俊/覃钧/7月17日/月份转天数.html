<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    输入月份：<input type="text">
    <button>转为天数</button>
    <br>
    <span></span>
    <script>
        var month = document.getElementsByTagName("input")[0],
            days = document.getElementsByTagName("button")[0],
            output = document.getElementsByTagName("span")[0];
        days.onclick = function () {
            var mon = month.value;
            if (mon == 1 || mon == 3 || mon == 5 || mon == 7 || mon == 8 || mon == 10 || mon == 12) {
                output.innerHTML = `${mon}月为：31天`;
            } else if (mon == 4 || mon == 6 || mon == 9 || mon == 11) {
                output.innerHTML = `${mon}月为：30天`;
            } else if (mon == 2) {
                output.innerHTML = `${mon}月为：28或者29天`;
            } else if (mon > 12) {
                output.innerHTML = `没有${mon}这个月份`;
            } else {
                output.innerHTML = `输入1-12的月份！`;
            }
        }
    </script>
</body>

</html>
