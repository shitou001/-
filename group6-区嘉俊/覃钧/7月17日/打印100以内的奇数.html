<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="haha">100以内的奇数:</div>
    <script>
        var haha = document.getElementById("haha");
        for (i = 0; i <= 100; i++) {
            if (i % 2 !== 0) {
                haha.innerText += `${i}-`;
                console.log(i);
            }
        }
    </script>
</body>

</html>
