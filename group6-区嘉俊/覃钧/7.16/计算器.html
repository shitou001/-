<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
</head>

<body style="margin-top: 5%;margin-left: 33%">
    <input type="text" id="number1">
    <select name="" id="operation">
        <option value="add">+</option>
        <option value="minus">-</option>
        <option value="multiply">×</option>
        <option value="divide">÷</option>
        <option value="remaining">%</option>
    </select>
    <input type="text" id="number2">
    <input type="button" value="计算" id="count">
    <span id="result">&emsp;结果：</span>
    <script>
        var number1 = document.getElementById("number1"),
            number2 = document.getElementById("number2"),
            count = document.getElementById("count"),
            operation = document.getElementById("operation"),
            result = document.getElementById("result");
        count.onclick = function () {
            var jun = operation.value,
                zhi1 = number1.value * 1,
                zhi2 = number2.value * 1;
            if (jun == "add") {
                var zhi = zhi1 + zhi2;
                result.innerHTML = "结果：" + zhi;
            } else if (jun == "minus") {
                var zhi = zhi1 - zhi2;
                result.innerHTML = "结果：" + zhi;
            } else if (jun == "multiply") {
                var zhi = zhi1 * zhi2;
                result.innerHTML = "结果：" + zhi;
            } else if (jun == "divide") {
                var zhi = zhi1 / zhi2;
                result.innerHTML = "结果：" + zhi;
            } else if (jun == "remaining") {
                var zhi = zhi1 % zhi2;
                result.innerHTML = "结果：" + zhi;
            }
        }
    </script>
</body>

</html>
