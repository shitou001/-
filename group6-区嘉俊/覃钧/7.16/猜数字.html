<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div style="text-align: center;margin-top: 5%;">
        <div style="font-size: 50px" id="haha">请猜出0-100其中的数字</div>
        <br>
        <br>
        <input type="text" id="result" style="width: 60px;height: 40px;font-size: 30px">
        <br>
        <br>
        <input type="button" value="确定" id="judge" style="width: 50px;height: 50px;">
        <script>
            var result = document.getElementById("result"),
                judge = document.getElementById("judge"),
                random = parseInt(Math.random() * 101),
                haha = document.getElementById("haha");
            console.log(random);

            judge.onclick = function () {
                var num = result.value * 1;
                if (num && num < 101) {
                    if (num == random) {
                        alert('恭喜你，答对啦');
                        haha.innerText = "答案为：" + num;
                    } else if (num < random) {
                        alert('你猜小了，垃圾');
                    } else {
                        alert('你猜大了，垃圾');
                    }

                } else {
                    alert('请输入0-100的数字!');

                }
            }
        </script>
    </div>
</body>

</html>
