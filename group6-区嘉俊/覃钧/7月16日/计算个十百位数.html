<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="value">
    <input type="button" value="计算" id="count">
    <p id="result"></p>
    <script>
        var value1 = document.getElementById("value"),
            count = document.getElementById("count"),
            result = document.getElementById("result");
        count.onclick = function () {
            var value2 = value1.value - 0;
            if (value2 && value1.value.length == 3) {
                var value3 = value1.value.split("");
                result.innerText = "百位数为：" + value3[0] + " \n " + "十位数为：" + value3[1] + " \n " + "个位数为：" + value3[
                2];
            } else {
                alert('请输入3位数的数字!');
            }

        }
    </script>
</body>

</html>
