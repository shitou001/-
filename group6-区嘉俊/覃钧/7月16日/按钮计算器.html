<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>按钮计算器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }


        .jun {
            width: 300px;
            height: 400px;
            font-size: 0px;
            margin: auto;
            margin-left: 40%;
            margin-top: 10%;
            position: relative;
        }

        .jun input:nth-child(11) {
            width: 300px;
            font-size: 70px;
        }

        div input {
            width: 100px;
            height: 100px;
            font-size: 20px;
        }

        span {
            position: absolute;
            top: 0;
            left: 300px;
        }

        span input {
            width: 80px;
            height: 66.6px;
        }

        #haha {
            width: 376px;
            height: 50px;
            top: -55px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="jun">
        <input id="haha" type="text">
        <input type="button" value="1" id="number1">
        <input type="button" value="2" id="number2">
        <input type="button" value="3" id="number3">
        <input type="button" value="4" id="number4">
        <input type="button" value="5" id="number5">
        <input type="button" value="6" id="number6">
        <input type="button" value="7" id="number7">
        <input type="button" value="8" id="number8">
        <input type="button" value="9" id="number9">
        <input type="button" value="=" id="result">
        <span>
            <input type="button" value="清空" id="empty">
            <input type="button" value="+" id="add">
            <input type="button" value="-" id="minus">
            <input type="button" value="×" id="multiply">
            <input type="button" value="÷" id="divide">
            <input type="button" value="%" id="remaining">
        </span>
    </div>
    <script>
        var number1 = document.getElementById("number1"),
            number2 = document.getElementById("number2"),
            number3 = document.getElementById("number3"),
            number4 = document.getElementById("number4"),
            number5 = document.getElementById("number5"),
            number6 = document.getElementById("number6"),
            number7 = document.getElementById("number7"),
            number8 = document.getElementById("number8"),
            number9 = document.getElementById("number9"),
            add = document.getElementById("add"),
            minus = document.getElementById("minus"),
            multiply = document.getElementById("multiply"),
            divide = document.getElementById("divide"),
            remaining = document.getElementById("remaining"),
            result = document.getElementById("result"),
            haha = document.getElementById("haha"),
            empty = document.getElementById("empty");
        number1.onclick = function () {
            haha.value = (haha.value + 1);
        }
        number2.onclick = function () {
            haha.value = (haha.value + 2);
        }
        number3.onclick = function () {
            haha.value = (haha.value + 3);
        }
        number4.onclick = function () {
            haha.value = (haha.value + 4);
        }
        number5.onclick = function () {
            haha.value = (haha.value + 5);
        }
        number6.onclick = function () {
            haha.value = (haha.value + 6);
        }
        number7.onclick = function () {
            haha.value = (haha.value + 7);
        }
        number8.onclick = function () {
            haha.value = (haha.value + 8);
        }
        number9.onclick = function () {
            haha.value = (haha.value + 9);
        }
        add.onclick = function () {
            haha.value = haha.value + "+";
        }
        minus.onclick = function () {
            haha.value = haha.value + "-";
        }
        multiply.onclick = function () {
            haha.value = haha.value + "*";
        }
        divide.onclick = function () {
            haha.value = haha.value + "/";
        }
        remaining.onclick = function () {
            haha.value = haha.value + "%";
        }
        result.onclick = function () {
            haha.value = eval(haha.value);
        }
        empty.onclick = function () {
            haha.value = "";
        }
    </script>
</body>

</html>
