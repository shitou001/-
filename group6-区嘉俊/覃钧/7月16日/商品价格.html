<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>坤坤篮球邀请赛门票预订</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        img {
            width: 400px;
            height: 450px;
        }
    </style>
</head>

<body style="text-align: center">
    <h1>坤坤篮球邀请赛门票预订</h1>
    <img src="./1.jpg" alt="">
    <br>
    <input type="button" value="-" id="subtract" style="font-size: 21px;width: 40px;">
    <input type="text" id="quantity" value="1" style="text-align: center">
    <input type="button" value="+" id="add" style="font-size: 21px;width: 40px;">
    <p>库存量还剩<span style="color: red;" id="variable">20张</span></p>
    <br>
    <span>商品单价为：￥12580</span>
    <p style="color: red;font-size: 21px" id="totalPrices">商品总价：￥12580</p>
    <script>
        var subtract = document.getElementById("subtract"),
            add = document.getElementById("add"),
            quantity = document.getElementById("quantity"),
            variable = document.getElementById("variable"),
            totalPrices = document.getElementById("totalPrices");
        subtract.onclick = function () {
            quantity.value--;
            if (quantity.value < 1) {
                quantity.value = 1;
            }
            totalPrices.innerText = "商品总价：￥" + 12580 * quantity.value;
            variable.innerText = 21 - quantity.value + "张";
        }
        add.onclick = function () {
            quantity.value++;
            if (quantity.value > 21) {
                quantity.value = 21;
            }
            totalPrices.innerText = "商品总价：￥" + 12580 * quantity.value;
            variable.innerText = 21 - quantity.value + "张";
        }
        quantity.oninput = function () {
            if (quantity.value < 1) {
                quantity.value = 1;
            } else if (quantity.value > 21) {
                quantity.value = 21;
            }
            totalPrices.innerText = "商品总价：￥" + 12580 * quantity.value;
            variable.innerText = 21 - quantity.value + "张";
        }
    </script>
</body>

</html>
