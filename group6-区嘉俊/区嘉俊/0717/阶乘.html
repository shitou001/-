<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>阶乘</title>
</head>
<body>
    <input type="text" id="tex1">
    <input type="button" value="=" id="deng">
    <p id="jie"></p>
</body>
<script>
    var num = document.getElementById("tex1");
    var btn = document.getElementById("deng");
    //添加点击事件
    btn.onclick = function () {
        //取文本框数字
        var num = tex1.value;
        //假设 shu跟a 的取值都是1
        var shu = 1;
        var a = 1 ;
        while (a <= num){
            //那么这里就是a*shu=shu
            shu *= a 
            //循环自增回来就是 a(2) * shu(1) = shu
            a++;
        }
         jie.innerHTML = shu;
    }
</script>
</html>
