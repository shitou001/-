<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //取个值
        var num = 0;
        //循环
        while (num < 100) {
            //num小于100的时候会一直自增
            num++;
            if (num % 2 !== 0) {
                console.log(num);
            }
        }
    </script>
</body>

</html>
