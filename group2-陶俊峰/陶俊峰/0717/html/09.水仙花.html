<script>
 
    var num = 100;
    while (num <= 999) {
        var bai = parseInt(num / 100);
        // console.log(bai);
        var shi = parseInt((num - bai * 100) / 10);
        // console.log(shi);
        var ge = parseInt(num % 10);
        // console.log(ge);
        if ((Math.pow(bai, 3) + Math.pow(shi, 3) + Math.pow(ge, 3)) == num) {
            console.log(num);
        }
        num++;
    }

   
</script>
