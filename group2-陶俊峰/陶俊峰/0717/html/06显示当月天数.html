<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 
        布局：
        月份输入框
        转换按钮
        当月天数结果框
     -->
    输入月份<input type="text" id="input1">
    <input type="button" value="查看" id="btn">
    <input type="text" id="daya">

</body>
<script>
    // 获取节点
    var mons = document.getElementById(input1);
    var dayshow = document.getElementById(daya);
    // 绑定事件
    btn.onclick = function () {
        var yuefen = input1.value;

        console.log(yuefen);

        // 非闰年情况
        switch (yuefen) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                daya.value = yuefen + '月' + '天数为' + '31天';
                break;
            case '2':
                daya.value = yuefen + '月' + '天数为' + '28天';
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                daya.value = yuefen + '月' + '天数为' + '30天';
                break;
        }
    }


</script>

</html>
