<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        section {
            width: 800px;
            height: 40px;
            margin: auto;
        }

        #input1,
        #input2 {
            width: 100px;
            height: 30px;
            float: left;

        }

        select {
            width: 50px;
            height: 30px;
            float: left;
            margin: 0 20px;
            align-self: center;
        }

        select option {
            align-self: center;
        }

        #btn {
            width: 20px;
            height: 30px;
            line-height: 30px;
            float: left;
            margin-left: 20px;
            text-align: center;
            /* border: 1px solid #ccc; */
        }

        #output {
            width: 80px;
            height: 30px;
            float: left;
            margin-left: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>

<body>
    <section>
        <input type="text" id="input1">

        </input>
        <select id="xuanwo">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="input2">

        </input>
        <input type="button" value="=" id="btn">
        <div id="output">

        </div>
    </section>


</body>
<script>
    var input1 = document.getElementById('input1');
    var input2 = document.getElementById('input2');
    var xuanwo = document.getElementById('xuanwo');
    var btn = document.getElementById('btn');
    var output = document.getElementById('output');
    btn.onclick = function () {
        var val = xuanwo.value;
        var num1 = input1.value - 0;
        var num2 = input2.value * 1;
        if (val == '+') {
            if (num1 && num2) {

                var sum = num1 + num2;

                output.innerHTML = sum;
            } else {
                alert('请输入完整的内容!');
            }
        }
        else if (val == '-') {
            if (num1 && num2) {

                var jian = num1 - num2;

                output.innerHTML = jian;
            } else {
                alert('请输入完整的内容!');
            }
        } else if (val == '*') {
            if (num1 && num2) {

                var mul1 = num1 * num2;

                output.innerHTML = mul1;
            } else {
                alert('请输入完整的内容!');
            }
        }
        else if (val == '/') {
            if (num1 && num2) {

                var divv = num1 / num2;

                output.innerHTML = divv;
            } else {
                alert('请输入完整的内容!');
            }
        }
        else if (val == '%') {
            if (num1 && num2) {

                var tong = num1 %  num2;

                output.innerHTML = tong;
            } else {
                alert('请输入完整的内容!');
            }
        }






    }

</script>

</html>
