<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        商品价格变化
    </title>
</head>
<!-- /*
需求：商品总价的改变

    * 改变数量的时候，总价要跟着变
        * 给加和减按钮绑定点击事件
        * 点击按钮的时候获取数量，总价=数量 * 单价
        * 把计算的结果渲染到页面：innerHTML/innerText:区别在于innerHTML遇到标签会继续渲染
    
    * 保留两位小数：数字.toFixed(2)
*/ -->

<body>
    <img src="../images/搜索04.png" alt="">
    <form action="">
        <input type="button" value="-" id="decline">
        <input type="text" id="input1">
        <input type="button" value="+" id="increase">(库存100件)
    </form>
    商品单价： <div id="sale">￥99</div>
    商品总价： <div id="all">￥99</div>
</body>
<script>
    var price = document.getElementById(input1);
    var num = input1.value;
    input1.value = 1;
    decline.onclick = function () {

        num--;
        if (num <= 1) {
            num = 1;
        }
        input1.value = num;
        var zongjia = num * 99;
        all.innerHTML = '￥' + zongjia;
    }
    increase.onclick = function () {

        num++;
        if (num >= 100) {
            num = 100;
        }
        input1.value = num;
        var zongjia = num * 99;
        all.innerHTML = '￥' + zongjia;
    }
    input1.oninput = function () {
        var num = input1.value;
        if (num <= 1) {
            num = 1;
        } else if (num >= 100) {
            num = 100;
        }
        input1.value = num;
        var zongjia = num * 99;
        all.innerHTML = '￥' + zongjia;
    }

</script>

</html>
