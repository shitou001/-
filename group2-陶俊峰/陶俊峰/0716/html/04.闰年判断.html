    是否闰年:   <span id="year"></span>

</body>
<script>
    var years = document.getElementById(input1);
    btn.onclick = function () {

        if (((nian % 4) == 0) && ((nian % 100) != 0)) {
           
           year.innerHTML = "是闰年";
