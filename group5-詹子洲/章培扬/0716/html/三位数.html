<body>
    <input type="text" id="box1">
    <input type="button" value="转换" id="btn">
    <input type="text" id="box3">

</body>
<script>
    /*找节点*/ 
var box1 = document.getElementById('box1');
var btn = document.getElementById('btn');
var box2 = document.getElementById('box3');
/*绑定时间*/
btn.onclick = function(){
    var val1 = box1.value;
    var val2 = box2.value;
    var bai = parseInt(box1.value / 100);/*百位*/
    var shi = parseInt((box1.value % 100) / 10);/*十位*/
    var ge = parseFloat( (box1.value % 10) );/*个位*/

    val2 = box3.value = '百位' + bai + '十位' + shi +  '个位' + ge;
    console.log(val2);
}

</script>
