<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    输入年份<input type="text" id="box">
    <input type="button" value="确认" id="box1">
</body>
<script>
    var box = document.getElementById('box');
    var box1 = document.getElementById('box1');

    box1.onclick = function () {
        var year = Number(box.value);
        console.log(year);
        if (year % 400 == 0) {
            alert('闰年');
        } else if (year % 4 == 0) {
            if (year % 100 != 0) {
                alert('闰年');
            }
        } else {
            alert('不是闰年');
        }
    }

</script>






</html>
