<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>commodity</title>
</head>
<body>
    <h1>商品价格变化</h1>
    <input type="button" id="cut" value="-">
    <input type="text" id="text1" value="1">
    <input type="button" id="add" value="+"> 库存13件<br>
    单价:￥<span id="price">94.18</span><br>
    总价:￥<span id="total">94.18 </span>
</body>
<script>
    var cut = document.getElementById('cut');
    var text1 = document.getElementById('text1');
    var add = document.getElementById('add');
    var price = document.getElementById('price');
    var total = document.getElementById('total');
    cut.onclick = function(){
        var num = text1.value;
        num--;
        if(num <= 1){
            num = 1;
        }
        text1.value = num;
        totalPrice = num * price.innerHTML;
        total.innerHTML = totalPrice.toFixed(2);
    }
    add.onclick = function(){
        var num = text1.value;
        num++;
        if(num >= 13){
            num = 13;
        }
        text1.value = num;
        totalPrice = num * price.innerHTML;
        total.innerHTML = totalPrice.toFixed(2);
    }
    text1.oninput = function(){
        
        if(text1.value >= 13){
            text1.value = 13;
        }
        else if(text1.value <= 1){
            text1.value = 1;
        }
        var num = text1.value;
        totalPrice = num * price.innerHTML;
        total.innerHTML = totalPrice.toFixed(2);
    }

</script>
</html>
