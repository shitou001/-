<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input type="text" id="tex1">
    <select name="" id="operator">
        <option value="plus">+</option>
        <option value="minus">-</option>
        <option value="multiply">*</option>
        <option value="devide">/</option>
        <option value="rem">%</option>
    </select>
    <input type="text" id="tex2">
    <input type="button" value="=" id="btn">
    <input type="text" id="result">
</body>
<script>
        var tex1 = document.getElementById('tex1');
        var tex2 = document.getElementById('tex2');
        var operator = document.getElementById('operator');
        var result = document.getElementById('result');
        var btn = document.getElementById('btn');
    
        btn.onclick = function () {
            if (tex1.value && tex2.value) {
                if (operator.value == 'plus') {
                    var res = parseFloat(tex1.value) + parseFloat(tex2.value)
                    result.value = res;
                }
                if (operator.value == 'minus') {
                    var res = tex1.value - tex2.value;
                    result.value = res;
                }
                if(operator.value == 'multiply'){
                    var res = tex1.value * tex2.value;
                    result.value = res;
                }
                if(operator.value == 'devide'){
                    var res = tex1.value / tex2.value;
                    result.value = res;
                }
                if(operator.value == 'rem'){
                    var res = tex1.value % tex2.value;
                    result.value = res;
                }
    
            } else {
                alert('请输入完整的值');
            }
        }
    
    </script>
</html>
