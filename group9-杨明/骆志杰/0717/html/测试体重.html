<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>测试体重</title>
    <style>
    .text{
        color: #58bc58;
        font-size: 60px;
    }
    .ccc{
        margin-left: 100px;
        margin-top: 30px;
    }

    </style>

</head>

<body>
    <span>请输入你的体重:</span>
    <input type="text" id="weight" placeholder="请输入你的公斤数"><br>
    <span>请输入你的身高:</span>
    <input type="text" id="height" placeholder="输入你的身高米数"><br>
    <input type="button" value="开始测试" id="btn" class="ccc">
    <marquee behavior="" direction="" id="edd" class="text"></marquee>

</body>
<script>
    /*
     体脂指数（BIM）=体重（kg）/身高^2 
     */
     var weight = document.getElementById('weight');
     var height = document.getElementById('height');
     var btn = document.getElementById('btn');
     var edd = document.getElementById('edd');
     btn.onclick = function(){
         var weight1 = weight.value;
        //  console.log(weight1); //查看节点有无获取成功
         var height1 = height.value;
         var edd1 = (weight1 /(height1 *height1)).toFixed(2);// 计算体脂数 用.tofixed（1）保留一位小数
        console.log(edd1); //  
        if(edd1 < 18.5) {
            edd.innerHTML = '您的BIM指数过低！'
        }else if(edd1 > 18.5 && edd1 < 24.99){
            edd.innerHTML = '您的BIM指数正常！'
        }else if(edd1 > 25 && edd1 < 28){
            edd.innerHTML = '您的BIM指数过重！'
        }else if(edd1 > 28 && edd1 < 32){
            edd.innerHTML = '您属于肥胖了！'
        }else if(edd1 > 32){
            edd.innerHTML = '您属于非常肥胖了！'
        }
         
     }
</script>

</html>
