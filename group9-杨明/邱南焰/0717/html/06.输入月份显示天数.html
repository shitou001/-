<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>输入月份显示天数</h2>
    <input type="text" placeholder="请输入年份" id="nianfen">
    <input type="text" placeholder="请输入月份" id="yuefen">
    <input type="button" value="查看" id="btn">
    天数：<input type="text" id="tianshu">
</body>
<script>
    var nianfen = document.getElementById('nianfen');
    var yuefen = document.getElementById('yuefen');
    var tianshu = document.getElementById('tianshu');
    btn.onclick = function () {
        var num;
        switch (yuefen.value) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                num = 31;
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                num = 30;
                break;
            case '2':
                if ((nianfen.value % 4 == 0 && nianfen.value % 100 != 0) || nianfen.value % 400 == 0) {
                    num = 29;
                } else {
                    num = 28;
                }
                break;
        }
        tianshu.value = num;
    }
</script>

</html>
