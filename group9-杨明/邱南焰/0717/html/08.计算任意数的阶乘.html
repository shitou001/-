<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>计算任意数的阶乘</h2>
    <input type="text" id="box1" placeholder="请输入任意数">
    <input type="button" value="计算" id="btn">
    <input type="text" id="jieguo">
</body>
<script>
    var box1 = document.getElementById('box1');
    var jieguo = document.getElementById('jieguo');

    btn.onclick = function () {
        var num = box1.value; //5
        var sum = 1;
        while (num > 1) {
            sum = sum * num; // 5*1*4 *3*2
            num--; //4 3
        }
        jieguo.value = sum;
    }
</script>

</html>
