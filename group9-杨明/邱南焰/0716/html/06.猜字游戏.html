<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>猜字游戏</title>
</head>

<body>
    <h2>猜字游戏</h2>
    <input type="text" value="" id="box1">
    <input type="button" value="猜数字" id="btn">
    结果：<input type="text" value="" id="box2">
</body>
<script>
    //  找节点
    var box1 = document.getElementById('box1');
    var btn = document.getElementById('btn');
    var box2 = document.getElementById('box2');
    var random = parseInt(Math.random() * 100) + 1; // 获取1-100随机数
    console.log(random);

    // 点击事件
    btn.onclick = function () {
        var num1 = box1.value;

        if (num1 == random) {
            box2.value = '恭喜你猜对了'
        } else if (num1 > random) {
            box2.value = '猜大了，换小一点'
        } else if (num1 < random) {
            box2.value = '猜小了，换大一点'
        }

    }
</script>

</html>
