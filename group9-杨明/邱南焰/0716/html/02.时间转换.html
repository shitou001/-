<script>
    /*
        为抵抗洪水，战士连续作战89小时，编程计算共多少天零多少小时？

        需求：给你89小时=转成  xx天xx小时
    */
    var hours = 89;
    var day = parseInt(hours / 24); //天数
    var hour = hours % 24;
    console.log(day, hour);
    console.log('89小时：' + day + '天' + hour + '小时');
</script>
