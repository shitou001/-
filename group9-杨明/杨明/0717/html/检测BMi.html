<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <input type="text" id="shengao" placeholder="请输入您的身高"> m(注意单位为m)
    <br>
    <input type="text" id="tizhong" placeholder="请输入您的体重"> kg(注意单位为kg)
    <br>
    <br>
    <button id="btn" onclick="f();">检测BMI</button>
    <br>
    <br>
    <span id="spanID"></span>


</body>
<script>
    //1.找节点
    var input1 = document.getElementById("shengao");
    var input2 = document.getElementById("tizhong")
    var btn = document.getElementById("btn");
    var span1 = document.getElementById("spanID");

    //2.绑定事件
    btn.onclick = function () {

        //3.获取文本框输入值
        var height = input1.value * 1;
        var weight = input2.value * 1;
        var result = input2.value / (input1.value * input1.value)

        //4.判断条件
        /*
            成人的BMI数值：
                过轻：低于18.5
                正常：18.5-24.99
                过重：25-28
                肥胖：28-32
                非常肥胖, 高于32
            体质指数（BMI）= 体重（kg）÷身高^2（m） 如：70kg÷（1.75×1.75）=22.86
        */
        if (result < 18.5) {
            span1.innerHTML = "您的BMI为  " + result.toFixed(2) + " 过轻！"
        } else if ((result >= 18.5) && result < 25) {
            span1.innerHTML = "您的BMI为 " + result.toFixed(2) + " 正常！"

        } else if ((result >= 25) && result < 28) {
            span1.innerHTML = "您的BMI为 " + result.toFixed(2) + " 过重！"
        } else if ((result >= 28) && result < 32) {
            span1.innerHTML = "您的BMI为 " + result.toFixed(2) + " 肥胖！"
        } else {
            span1.innerHTML = "您的BMI为 " + result.toFixed(2) + " 非常肥胖！"
        }
    }
</script>

</html>
