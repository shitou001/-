<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>求最大值</h1>
    第一个值：<input type="text" name="" id="num1"><br>
    第二个值：<input type="text" name="" id="num2"><br>
    <input type="button" name="" id="btn" value="判断">
    结果为：<span id="result"></span>
</body>
<script>
    //1.找节点
    var num1 = document.getElementById('num1');
    var num2 = document.getElementById('num2');
    var result = document.getElementById('result')

    //2.绑定事件
    btn.onclick = function () {
        // 3.获取输入的值
        var input1 = num1.value;
        var input2 = num2.value;
        // //4.判断值谁大
        // if (input1 > input2) {
        //     result.innerHTML = input1;
        // } else if (input1 < input2) {
        //     result.innerHTML = input2;
        // } else {
        //     result.innerHTML = "两个值相等"
        // }
        var max = input1 > input2 ? input1 : input2; //三元运算符

        result.innerHTML = max;
    }

    
</script>

</html>
