<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        span {
            color: red;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="../images/cloth.jpg" alt="">
        <h4 style="margin-top: 10px;margin-bottom: 10px">2018女装t恤新款女ins短袖刺绣撞色原宿风宽松百搭学生上装女</h4>
        价格：<span>￥</span><span id="price">24.5</span><br>
        数量：<input type="number" name="" id="num" value="1" min="1" max="10" style="margin-top: 10px;"><br>
        总价：<span id="total_price" style="margin-top: 10px;">xxx</span>
    </div>
</body>
<script>
    // 1.找节点
    var num = document.getElementById('num'); //数量
    var price = document.getElementById('price');
    var total_price = document.getElementById('total_price');
    // 2.获取单价
    price = price.innerHTML;
    //3.oninput表单监听事件，计算总价
    num.oninput = function () {
        total_price.innerHTML = "￥" + price * num.value;
    }
</script>

</html>
