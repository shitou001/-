<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>判断闰年</h1>
    请输入年份：<input type="text" value="" id="tex1">
    <input type="button" value="判断" id="btn">
    <input type="text" value="" id="tex2">

</body>
<script>
    var text1 = document.getElementById('tex1')
    var text2 = document.getElementById('tex2')
    btn.onclick = function () {
        var num1 = text1.value;

        console.log(num1);
        // 能被4整除但不能被100整除
        if (num1 % 4 == 0 && num1 % 100 != 0) {
            text2.value = ('闰年')
            //或者能被400整除 
        } else if (num1 % 400 == 0) {
            text2.value = ('闰年')
        } else {
            text2.value = ('不是闰年')
        }
    }
</script>



</html>
