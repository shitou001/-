<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="num">
    <input type="button" value="结果:" id="btn">
    百位：<span id="result1"></span>
    十位：<span id="result2"></span>
    个位：<span id="result3"></span>
    <script>
        //1.找节点
        var num = document.getElementById('num');
        var btn = document.getElementById('btn')
        var result1 = document.getElementById('result1');
        var result2 = document.getElementById('result2');
        var result3 = document.getElementById('result3');


        console.log(num);
        //2.绑定事件
        btn.onclick = function () {
            var num1 = parseInt(num.value / 100);
            result1.innerHTML = num1;
            var num2 = parseInt((num.value - num1 * 100) / 10);
            result2.innerHTML = num2;
            var num3 = parseInt(num.value % 10);
            result3.innerHTML = num3;

        }
    </script>
</body>

</html>
