    <script>
        var secs = 87897;
        hours = parseInt(secs / 3600);
        mints = parseInt((secs - hours * 3600) / 60);
        secs = parseInt(secs - hours * 3600 - mints * 60);
        console.log(hours + ":" + mints + ":" + secs);

        var k = 0;
        m1 = k++;
        console.log("k的值为："+ k);//1
        m2 =m1+  ++k ;
        console.log("k的值为："+ k);//2
        m3 = m2 +k ;
        console.log("k的值为："+ k);//2
        m4= m3 +k++;
        console.log("k的值为："+ k);//3
        console.log(m1);//0
        console.log(m2);//2
        console.log(m3);//4
        console.log(m4);//6
    </script>
