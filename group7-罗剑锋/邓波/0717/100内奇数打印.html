<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100以内奇数</title>
    <style>span{margin-right: 10px;}</style>
</head>

<body>
    <p>一百以内的奇数有：</p>
    <script>
        //初始值
        var num = 0;
        //判断值是否小于100
        while (num < 100) {
            //自增值，每次加1
            num++;
            //判断是不是奇数
            if (num % 2 != 0) {
                //如果是奇数就打印出来
                document.write("<span>" + num + "</span>");
            }
        }
    </script>
</body>

</html>
