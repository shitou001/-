<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>温度转换</title>
</head>

<body>
    <span>请输入华氏温度：</span>
    <input type="number" id="wen">
    <button id="jisuan">计算</button>
    <p id="hua">您输入的华氏温度为：</p>
    <p id="she">换算成摄氏温度为：</p>
    <script>
        var wen = document.getElementById("wen");
        var hua = document.getElementById("hua");
        var she = document.getElementById("she");
        var jisuan = document.getElementById("jisuan");
        jisuan.onclick = function () {
            var n1 = wen.value - 0;
            var n2 = 5 / 9 * (n1 - 32);
            console.log(n2);
            hua.innerHTML = "您输入的华氏温度为：" + n1;
            she.innerHTML = "换算成摄氏温度为：" + n2;
        }

    </script>
</body>

</html>
