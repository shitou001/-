<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    输入查询的月份：
    <input type="text" id="mon">
    <input type="button" value="查询" id="btn">
    <div id="res"></div>
</body>
<script>
    // 1.找出节点
    var mon = document.getElementById('mon');
    var btn = document.getElementById('btn');
    var res = document.getElementById('res');
    // 2.点击事件
    btn.onclick = function () {
        // 获取数据
        var num = mon.value - 0;
        // 设置条件
        switch (num) {
            case 1 :
            case 3 :
            case 5 :
            case 7 :
            case 8 :
            case 10 :
            case 12 :
                res.innerHTML = num + '月份有31天';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                res.innerHTML = num + '月份有30天';
                break;
            case 2:
                res.innerHTML = num + '月份有28天';
                break;
            default:
                res.innerHTML = '请输入一个1-12的月份数';
        }        
    }
</script>
</html>
