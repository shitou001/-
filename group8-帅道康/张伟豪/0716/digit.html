<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>three digit</title>
</head>
<body>
    <h1>显示百位十位个位数</h1>
    <input type="text" id="text1">
    <input type="button" name="" id="btn" value="显示"><br>
    <span id="hundred">百位:</span> <br>
    <span id="ten">十位:</span> <br>
    <span id="units">个位:</span>
</body>
<script>
    var text1 = document.getElementById('text1');
    var btn = document.getElementById('btn');
    var hundred = document.getElementById('hundred');
    var ten = document.getElementById('ten');
    var units = document.getElementById('units');
    btn.onclick = function(){
        hundred.innerHTML = '百位:';
        ten.innerHTML = '十位:';
        units.innerHTML = '个位:';
        if(text1.value){
            var res1 = parseInt(text1.value / 100);
            var res2 = parseInt(text1.value % 100 / 10);
            var res3 = text1.value % 10;
            hundred.innerHTML +=  res1;
            ten.innerHTML +=  res2;
            units.innerHTML +=  res3;
        }else{
            alert('不能为空');
        }
    }
</script>
</html>
