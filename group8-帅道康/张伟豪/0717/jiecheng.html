<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>阶乘</title>
</head>

<body>
    <h1>求n的阶乘</h1>
    输入一个数：<input type="text" id="number">
    <input type="button" id="btn" value="求阶乘">
    <span id="res"></span>
</body>
<script>
    var number = document.getElementById('number');
    var btn = document.getElementById('btn');
    var res = document.getElementById('res');


    btn.onclick = function () {
        var i = 1;
        var result = 1;
        var n = number.value;
        while (i <= n) {
            result = result * i;
            i++;
        }
        res.innerHTML = result;
    }
</script>

</html>
