<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <select name="" id="sec1">
        <option value="sf">省份</option>
        <option value="gd">广东</option>
        <option value="gx">广西</option>
    </select>
    <select name="" id="sec2">
        <option value="城市">城市</option>
    </select>
</body>
<script>
    var sec1 = document.getElementById("sec1");
    var sec2 = document.getElementById("sec2");
    sec2.innerHTML = "<option >城市</option>";
    sec1.onchange = function(){
         if(sec1.value == "gd"){
        sec2.innerHTML +="<option>深圳</option> + <option>东莞</option> + <option>佛山</option> + <option>惠州</option>";
        console.log(sec2);
      }
      else if(sec1.value == "gx"){
        sec2.innerHTML +="<option>南宁</option> + <option>南宁</option> + <option>茂名</option> + <option>南宁</option>";
        console.log(sec2);
      }
    }
   
    
</script>
</html>
