<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
    <style>
        #jieguo{
            display: inline-block;
          border:1px solid #ccc;
            height: 20px;
            width: 50px;
        }
    </style>
<body>
    <input type="text" id="text1">
    <select name="" id="sels">
        <option value="add">+</option>
        <option value="cut">-</option>
        <option value="cheng">*</option>
        <option value="chu">/</option>
    </select>
    <input type="text" id="text2">
    <input type="button" value="=" id="btn">
    <div id="jieguo"></div>
</body>
<script>
    var text1 = document.getElementById("text1");
    var text2 = document.getElementById("text2");
    var btn = document.getElementById("btn");
    var jieguo = document.getElementById("jieguo");
    var sels = document.getElementById("sels");



    // console.log(shuju);
    btn.onclick = function () {
        var txt1 = Number(text1.value);
        var txt2 = Number(text2.value);
        
        var svalue = sels.value;
        if (svalue == "add") {
            if (txt1 && txt2) {
                var shuju = txt1 + txt2;
                console.log(shuju);
                jieguo.innerHTML = shuju;
            } else {
                alert("请输入完整的内容！");
            }
            
        }
        else if(svalue == "cut"){
            if (txt1 && txt2) {
                var shuju = txt1 - txt2;
                console.log(shuju);
                jieguo.innerHTML = shuju;
            } else {
                alert("请输入完整的内容！");
            }
        }
        else if(svalue == "cheng"){
            if (txt1 && txt2) {
                var shuju = txt1 * txt2;
                console.log(shuju);
                jieguo.innerHTML = shuju;
            } else {
                alert("请输入完整的内容！");
            }
        }
        else if(svalue == "chu"){
            if (txt1 && txt2) {
                var shuju = txt1 / txt2;
                console.log(shuju);
                jieguo.innerHTML = shuju;
            } else {
                alert("请输入完整的内容！");
            }
        }
        
        
        
    }




</script>

</html>
