<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            display: inline-block;
            height: 30px;
            width: 100px;
            background: #ccc;
            margin-left: 20px;
        }
        h2{
            display: flex;
            align-items: center;
        }
        input:nth-child(1){
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <h2>
       <input type="text" placeholder="请输入年份" id="year">
    <input type="button" value="检测" id="btn">
    <div id="res"></div> 
    </h2>
    
</body>
<script>
    var year = document.getElementById("year");
    var btn = document.getElementById("btn");
    var res = document.getElementById("res");
    // 判断输入框输入的年份是否为闰年:
    // 能被4整除但不能被100整除，或者能被400整除的才叫闰年

    btn.onclick = function () {
        var shuru = year.value;
        if (shuru != "") {
            var a = shuru % 4;
            var b = shuru%100;
            var c = shuru%400;
            if (a == 0 && b !=0) {
                console.log("闰年");
                res.innerHTML = "闰年";
            }
            else if(c == 0){
                console.log("闰年");
                res.innerHTML = "闰年";
            }
            else{
                console.log("不是闰年");
                res.innerHTML = "不是闰年";
            }
        }
        else {
            alert("请输入年份！");
        }
    }

</script>

</html>
