<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input:nth-child(1){
            width: 50px;
            height: 30px;

        }
        input:nth-child(3){
            width: 50px;
            height: 30px;
            
        }
    </style>
</head>
<body>
        <!-- 
            小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。
            它需要一个程序将华氏温度（80度）转换为摄氏度，
            并以华氏度和摄氏度为单位分别显示该温度。
            提示：摄氏度与华氏度的转换公式为：摄氏度 = 5/9.0*(华氏度-32)
         -->
         <input type="text" id="F">
         <input type="button" value="等于" id="btn">
         <input type="text" id="C" value="°C">

</body>
<script>
    var F = document.getElementById("F");
    var C = document.getElementById("C");
    var btn = document.getElementById("btn");
    
    btn.onclick = function(){
        
        var wd = parseInt(5/9.0*(F.value-32));
        var fd = wd;
        console.log(wd);
        C.value = fd + C.value;
    }
</script>
</html>
