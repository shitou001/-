<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01判断一个数是否为奇偶</title>
</head>
<body>
    <h1>判断一个数是奇数 还是偶数 并输出结果；</h1>
    <input type="text" id="text" placeholder="请输入一个数">
    <input type="button" value="按钮" id="bnt">
</body>
<script>
    // 判断一个数是奇数 还是偶数 并输出结果；
    var text1 = document.getElementById("text");
    bnt.onclick = function () {
        if (text1.value / 2 === 0) {
            document.write("即不是偶数也不是偶数")
            
        }else if (text1.value % 2 == 0){
            document.write("是偶数")
        }else {
            document.write("是奇数")
        }
    }
    
</script>
</html>
