<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03开发一款软件</title>
    <style>
        #box {
            width: 400px;
            height: 400px;
            margin: 200px auto;
            background: #58bc58;
            padding: 200px;
            box-sizing: border-box;
        }

        /* .class{
            margin: auto;
        } */
    </style>
</head>

<body>
    <div id="box">
        <input type="text" id="height"><span>m</span><br>
        <input type="text" id="weight"><span>kg</span>
        <input type="button" value="按钮" id="bnt">
    </div>
</body>
<script>
    // 开发一款软件，根据公式（身高-108）*2=体重，可以有10斤左右的浮动。来观察测试者体重是否合适;
    // BMI指数（即身体质量指数，简称体质指数又称体重，英文为Body Mass Index，简称BMI），是用体重公斤数除以身高米数平方得出的数字，是目前国际上常用的衡量人体胖瘦程度以及是否健康的一个标准。主要用于统计用途，当我们需要比较及分析一个人的体重对于不同高度的人所带来的健康影响时，BMI值是一个中立而可靠的指标。

    // 成人的BMI数值：

    // 过轻：低于18.5
    // 正常：18.5 - 24.99
    // 过重：25 - 28
    // 肥胖：28 - 32
    // 非常肥胖, 高于32
    // 体质指数（BMI）= 体重（kg）÷身高 ^ 2（m） 如：70kg÷（1.75×1.75）=22.86   
    var height = document.getElementById("height");
    var weight = document.getElementById("weight");
    var num1 = height.value;
    var num2 = weight.value;

    var bnt = document.getElementById("bnt");
    bnt.onclick = function () {
        var BMI = Number(num2 / (num1 * num1));
        console.log(BMI);
        switch (true) {
            case (BMI < 18.5): document.write("过轻");
                break;
            case (BMI < 24.99 && BMI > 18.5): document.write("正常");
                break;
            case (BMI < 28 && BMI > 25): document.write("过重");
                break;
            case (BMI < 32 && BMI > 28): document.write("肥胖");
                break;
            case (BMI >= 32): document.write("非常肥胖");
                break;

        }

    }
</script>

</html>
