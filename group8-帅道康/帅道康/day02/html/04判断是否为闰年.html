<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="请输入年份" id="year">
    <input type="button" value="按钮" id="bnt">
</body>
<script>
    // 判断输入框输入的年份是否为闰年
    // 能被4整除但不能被100整除，或者能被400整除的才叫闰年
    var text = document.getElementById("year")
    var button = document.getElementById("btn")

    // var txt = text.value
    bnt.onclick = function () {
        if(text.value % 4 == 0 && text.value % 100 !== 0|| text.value % 400 == 0){
            alert("是闰年")
            
        }else{
                alert("不是闰年")
        }
    }

    
</script>
</html>
