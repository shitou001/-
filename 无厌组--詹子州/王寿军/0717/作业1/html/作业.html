<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>给你2311秒，你转成：xx时xx分xx秒；</title>
</head>
<body>
    <script>
        var hours = 2311;
        var day = parseInt(hours / 60);
        var hour = hours % 60;
        console.log(day,hour);
        console.log('2311秒：' + day + '分' + hour + '秒')

    </script>
</body>
</html>
