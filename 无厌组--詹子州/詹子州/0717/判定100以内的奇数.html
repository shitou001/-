<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判定100以内的奇数</title>
</head>
<body>
    <h2>判定100以内的奇数:</h2>
</body>
<script>
  var num = 0;
  while(num <= 100){
      if(num % 2 != 0){
       document.write('奇数:'+num +'<br>');
      }
      num++;
       
  }

</script>
</html>
