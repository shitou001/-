<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品价格</title>
</head>

<body>
    <h2>风扇</h2>
    <img src="../images/01.jpg" alt="">
    <br>
    <span> 添加商品的数量：</span><input type="button" value="-" id="cut">
    <input type="text" value="1" id='count'>
    <input type="button" value="+" id="add"><span>(库存:15份)</span>
    <br>
    商品单价：<span id="price" value="">49.9</span>
    <br>
    商品总价：<span id="total" value=""></span>
</body>
<script>
    //找节点
    var cut = document.getElementById('cut');
    var add = document.getElementById('add');
    var count = document.getElementById('count');
    var price = document.getElementById('price');
    var total = document.getElementById('total');

     //绑定点击事件
     cut.onclick = function () {
        var countNew = count.value; //数量
        countNew--; //进行隐式转换

        //设置临界值
        if ( countNew <= 1) {
            countNew = 1;
        }
        count.value = countNew;
        var totalNew = price.innerHTML * countNew;
        total.innerHTML = '￥' + totalNew;
    }

    add.onclick = function () {
        var countNew = count.value; //数量
        countNew++; //进行隐式转换

        //设置临界值
        if ( countNew >= 15) {
            countNew = 15;
        }
        count.value = countNew;
      
        var totalNew = price.innerHTML * countNew;
        // console.log(totalNew);
        total.innerHTML = '￥' + totalNew.toFixed(2);
    }

    count.oninput = function (){
        var countNew = count.value;
        if(countNew <= 1){
            countNew = 1;
        }else if(countNew >= 15){
            countNew = 15;
        }
        var totalNew = price.innerHTML * countNew;
        total.innerHTML = '￥' + totalNew.toFixed(2);
    }

    
</script>
</html>
