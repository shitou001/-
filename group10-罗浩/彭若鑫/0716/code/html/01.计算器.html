<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
</head>

<body>
    <input type="text" id="text1">
    <select name="" id="class">
        <option value="add">+</option>
        <option value="cut">-</option>
        <option value="multiplication">*</option>
        <option value="divide">/</option>
        <option value="remainder">%</option>
    </select>
    <input type="text" id="text2">
    <input type="button" value="=" id="btn">
    <input type="text" id="text3">
</body>
<script> 

// 找节点
    var tex1 = document.getElementById('text1');
    var tex2 = document.getElementById('text2');
    var tex3 = document.getElementById('text3');
    var btn = document.getElementById('btn');
    var sels = document.getElementById('class');

// 点击按钮事件
    btn.onclick = function () {
        var Newtex1 = tex1.value;
        var Newtex2 = tex2.value;
        // var Newtex3 = tex3.value;
        var val = sels.value;
        if (val == 'add') {
            //加法
            tex3.value = (Newtex1 - 0) + (Newtex2 - 0);
            
        } else if (val == 'cut') {
            //减法
            tex3.value = Newtex1 - Newtex2;
        } else if (val == 'multiplication') {
            //乘法
            tex3.value = Newtex1 * Newtex2;
        } else if (val == 'divide') {
            //除法
            tex3.value = (Newtex1 / Newtex2).toFixed(2);
        } else {
            //求余
            tex3.value = Newtex1 % Newtex2;
        }
    }
</script>

</html>
