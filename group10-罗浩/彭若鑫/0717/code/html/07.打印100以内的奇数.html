<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打印100以内的奇数</title>
</head>
<!-- 
    实现思路：
        1.我要实现怎么样的效果？
           * 先列出100以内的整数
           * 判断哪个数是奇数，然后将奇数分别打印到页面 ---不能被2整除的数就是奇数

         2.具体的需求
              * 先用for循环把0-100内的数都找出来
              * 用if语句进行依次判断它是否是奇数，如果是奇数，就把它打印到页面；如果它不是奇数，就忽略，依次循环下去，直到条件不满足为止。
            
           3.编写代码
              * 注意变量规范：不能用数字开头，也不要用关键字和保留字作为变量名
              * 边做边去控制台检测所写的代码是否正确或者规范
 -->
<body>
    <h2>打印100以内的奇数</h2>
</body>
<script>

    for(var i = 0;i <= 100;i++){
        if(i % 2 != 0){
            document.write(i + ' ');
        }
    }
</script>
</html>
