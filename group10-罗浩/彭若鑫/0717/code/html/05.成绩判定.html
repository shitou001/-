<!-- 
    实现思路：
        1.我要实现怎么样的效果？
           * 根据输入的成绩，进行成绩的判定
           * 需要一个表单来接收输入的成绩，一个按钮在点击的时候来做判断，再需要一个表单来存放判断的结果(优秀、良好、及格、不及格)
           * 在判断的过程中，所输入的分数必须是规范的分数数值(0--100)

         2.具体的需求
              * 先找到所有的节点;
              * 给按钮绑定事件：btn.onclik = function(){}
              * 在点击的功能里面：获取输入的分数
              * 判断输入的分数在不同的分数区间从而得到对应的结果
              * 把判断得到的结果显示到一个表单里面 result.value = '结果'；
            
           3.编写代码
              * 注意变量规范：不能用数字开头，也不要用关键字和保留字作为变量名
              * 边做边去控制台检测所写的代码是否正确或者规范
 -->

<body>
    <h2>成绩判定</h2>
    <input type="text" id="text1">
    <input type="button" value="判定" id="btn">
    <input type="text" id="result">
</body>
<script>
    //找节点
    var text1 = document.getElementById('text1');
    var btn = document.getElementById('btn');
    var result = document.getElementById('result');
    //绑定点击按钮
    btn.onclick = function () {
        var tex1 = text1.value;
        // console.log(tex1);


        // 方法一：
        if (tex1 < 60 && tex1 >= 0) {
            result.value = '你的成绩不及格！';
        } else if (tex1 >= 60 && tex1 < 75) {
            result.value = '你的成绩及格！';
        } else if (tex1 >= 75 && tex1 < 85) {
            result.value = '你的成绩良好！';
        } else if (tex1 >= 85 && tex1 <= 100) {
            result.value = '你的成绩优秀！';
        } else {
            result.value = '请输入100以内的分数！';
        }
    }
