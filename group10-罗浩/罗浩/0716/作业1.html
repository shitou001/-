<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>作业</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            margin: 100px auto;
            width: 500px;
            height: 100%;
        }

        .box1 {
            width: 100%;
            height: 100%;
            padding: 10px;
            border: 1px solid red;
        }

        .box2 {
            width: 100%;
            height: 100%;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid red;
        }

        #bai,
        #shi,
        #ge {
            width: 50px;
            text-align: center;
        }

        .box3 {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            height: 100%;
            border: 1px solid red;
        }

        .box4 {
            width: 100%;
            height: 100%;
            border: 1px solid red;
        }
    </style>

</head>
<div class="box">
    <!-- 温度转换 -->
    <div class="box1">
        <h2>华氏温度转摄氏度</h2>
        <br>
        <form action="">
            <input type="text" id="tpe" placeholder="  请输入华氏温度 ℉">
            <span>=</span>
            <input type="text" placeholder="转换结果 ℃" disabled id="wd">
        </form>
    </div>
    <!-- 求位数 -->
    <div class="box2">
        <h2>求个、十、百位数</h2>
        <br>
        <form action="">
            <input type="text" id="num" placeholder="请输入一个三位数">
            <span>==></span>百位:
            <input type="text" id="bai" disabled>
            十位:
            <input type="text" id="shi" disabled>
            个位:
            <input type="text" id="ge" disabled>
        </form>
    </div>
    <!-- 年份转换 -->
    <div class="box3">
        <h2>判断是否闰年</h2>
        <form action="">
            <input type="text" id="year" placeholder="请再次输入年份">
            <span id="res"></span>
        </form>
    </div>
    <div class="box4">
        <h2></h2>
    </div>
</div>

<body>

</body>
<script>
    //温度转换
    var tpe = document.getElementById('tpe');
    var wd = document.getElementById('wd');
    tpe.oninput = function () {
        var NowTpe = tpe.value - 0; //读取华氏度
        var temp = (5 / 9.0 * (NowTpe - 32)).toFixed(2);
        // tpe.value =NowTpe + '℉'
        // console.log(NowTpe)
        wd.value = temp + '℃';
    }
    //转换结束
    // 求百、十、个位
    var num = document.getElementById('num');
    var bai = document.getElementById('bai');
    var shi = document.getElementById('shi');
    var ge = document.getElementById('ge');
    num.oninput = function () {
        var changeNum = num.value - 0;
        var changeBai = parseInt(changeNum / 100);
        bai.value = changeBai;
        var changeShi = parseInt((num.value - changeBai * 100) / 10);
        shi.value = changeShi;
        var changeGe = num.value - (changeBai * 100 + changeShi * 10);
        ge.value = changeGe;
    }
    //求位数结束
    //判断是否闰年
    var year = document.getElementById('year');
    var res = document.getElementById('res');
    year.oninput = function () {
        var y = year.value - 0;
        if ((y % 4 == 0) && (y % 100 != 0)) {
            res.innerText = y + '年是闰年！'
            res.style = 'color:black';
        } else {
            res.innerText = y + '年不是闰年！';
            res.style = 'color:red';
        }
    }

    //猜字游戏

</script>

</html>
