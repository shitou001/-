<script>
    var i = 100;
    while (i < 1000) {
        var bai = parseInt(i / 100);
        var shi = parseInt(i / 10) - bai * 10;
        var ge = i % 10;
        // console.log(bai,shi,ge);
        if (i == Math.pow(bai, 3) + Math.pow(shi, 3)+ Math.pow(ge, 3)) {
            // res=i;
            document.write(i+'、');
        }
        i++;
    }
</script>

</html>
