<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h4>输入月份，显示当月的天数</h4>
    <input type="text" id="month" placeholder="请输入月份：1-12" style="text-align: center">
    <span id="box"></span>
</body>
<script>
    var month = document.getElementById('month');
    month.oninput = function () {
        // 记住转格式
        var months = month.value-0;
        console.log(months)
        switch (months) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                box.innerHTML = '这个月有31天';
                break;
            case 2:
                box.innerHTML = '这个月有28天';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                box.innerHTML = '这个月有30天';
                break;
            default:
            box.innerHTML = '请输入正确格式';



        }
    }
</script>

</html>
