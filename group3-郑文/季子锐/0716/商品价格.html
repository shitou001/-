<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="good">
    </div>
    购买数量：
    <input type="button" value="-" id="cut">
    <input type="text" value="3" id="num">
    <input type="button" value="+" id="add">(库存量6份)
    <br> 商品单价：
    <span id="danjia">99.9</span>
    <br> 商品总价
    <span id="zongjia">￥99.9</span>
</body>
<script>
    var cut = document.getElementById('cut');
    var num = document.getElementById('num');
    var add = document.getElementById('add');
    var danjia = document.getElementById('danjia');
    var zongjia = document.getElementById('zongjia');
    cut.onclick = function () {
        var newNum = num.value;
        newNum--;
        if (newNum < 1) {
            newNum = 1;
        }
        num.value = newNum;
        var danjianum = newNum * danjia.innerHTML;
        zongjia.innerHTML = '￥' + danjianum.toFixed(2);
    }
    add.onclick = function () {
        var newNum = num.value;
        newNum++;
        if (newNum > 6) {
            newNum = 6;
        }
        num.value = newNum;
        var danjianum = newNum * danjia.innerHTML;
        zongjia.innerHTML = '￥' + danjianum.toFixed(2);
    }
    num.oninput = function () {
        var newNum = num.value;
        if (newNum > 6) {
            newNum = 6;
        }
        else if (newNum < 1) {
            newNum = 1;
        }
        num.value = newNum;
        var danjianum = newNum * danjia.innerHTML;
        zongjia.innerHTML = '￥' + danjianum.toFixed(2);
    }
</script>

</html>
