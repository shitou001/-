<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>打印100以内的奇数</h2>
</body>
<script>
    var i = 0;
    while (i < 100) {
        i++;
        if (i % 2) {
            document.write(i+'&nbsp&nbsp&nbsp');
        }
    }
</script>

</html>
