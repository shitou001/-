<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>100-999的水仙花数</h2>
</body>
<script>
    var num = 100;
    while (num <= 999) {
        var bai = parseInt(num % 1000 / 100);
        var shi = parseInt(num % 100 / 10);
        var ge = parseInt(num % 10);
        var x = Math.pow(bai, 3) + Math.pow(shi, 3) + Math.pow(ge, 3);
        if (x == num) {
            document.write(num + '&nbsp&nbsp&nbsp');
        }
        num++;
    }
</script>

</html>
