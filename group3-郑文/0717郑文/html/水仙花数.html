<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水仙花</title>
</head>

<body>
    <label for="">输入一个三位数:</label>
    <input type="text" name="" id="txt1">
    <input type="button" name="" id="btn" value="计算结果"><br />
    <label for="">结果为:</label>
    <input type="text" name="" id="txt2" style="width: 300px">
</body>
<script>
    var txt1 = document.getElementById('txt1');
    var oBtn = document.getElementById('btn');
    var txt2 = document.getElementById('txt2');
    oBtn.onclick = function () {
        var n1 = txt1.value - 0;
        if (n1 < 100 || n1 > 999) {
            txt2.value = '你输的是个什么玩意，看题，三位数';
        } else {
            var num1 = parseInt((n1 / 100) % 10);
            // console.log(num1);
            var num2 = parseInt((n1 / 10) % 10);
            // console.log(num2);
            var num3 = parseInt((n1 / 1) % 10);
            // console.log(num3);
            var k1 = Math.pow(num1, 3);
            var k2 = Math.pow(num2, 3);
            var k3 = Math.pow(num3, 3);
            // console.log(k1,k2,k3)
            if (k1 + k2 + k3 == n1) {
                // console.log('这是一个水仙花数');
                txt2.value = '这是一个水仙花数';
            } else {
                // console.log('这不是水仙花数');
                txt2.value = '这不是水仙花数';
            }
        }
    }
</script>

</html>
