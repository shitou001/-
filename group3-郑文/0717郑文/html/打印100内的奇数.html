<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>奇数集合</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            ;
            border: 1px solid pink;
            margin: 200px auto;
        }
    </style>
</head>

<body>
    <div id="box"></div>
</body>
<script>
    var bx = document.getElementById('box');
    var i=0;
    while (i <= 100) {
        if (i % 2 != 0) {
            // console.log(i);
            bx.innerHTML += i + ",  ";//将结果输出在循环中，会打印出每次输出的结果，如果再循环外面会只输出最后一次的结果、
        }
        i++;
       
    }
    
</script>

</html>
