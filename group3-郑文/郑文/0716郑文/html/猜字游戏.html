<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>猜字游戏</title>
</head>
<body>
   <h2>猜字赢辣条</h2>
   <input type="text" name="" id="txt" placeholder="输入你心仪的数字吧">
   <input type="button" name="" id="btn" value="你猜"><br />
   <input type="text" id="txt1">
</body>
<script>
    var txt1 = document.getElementById('txt1');
    var ram = parseInt(Math.random()*100+1);
    var txt = document.getElementById('txt');
    var oBtn = document.getElementById('btn');
    // console.log(ram);
    oBtn.onclick = function () {
        if(txt.value > ram){
            // console.log('笨蛋猜大了');
            txt1.value = '笨蛋猜大了';
        }else if(txt.value < ram){
            // console.log('猜小啦傻子');
            txt1.value = '猜小啦傻子';
        }else{
            // console.log('666猜对了，不过辣条没了');
            txt1.value = '666猜对了，不过辣条没了';
        }
    }
</script>
</html>
