<script>
    var num = 100;
    while( num >=100 && num <= 999){
        var num1 = parseInt(num / 100);
        var num2 = parseInt((num % 100) / 10);
        var num3 = num % 10;
        var i = Math.pow(num1,3) +  Math.pow(num2,3) + Math.pow(num3,3);
        
        if (num == i){
            document.write(num + '  '); 
        }
        num++;

    }


</script>
