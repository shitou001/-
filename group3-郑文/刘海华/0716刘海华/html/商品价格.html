<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>


<body>
    <div>
    <img src="../images/pms_1528351766.85564518.jpg" alt="">
    </div>
    购买数量：
    <input type="button" value="-" id="cut">
    <input type="text" value="1" id="num">
    <input type="button" value="+" id="add"> <br>
    商品单价：<span id="price">49.9</span><br>
    商品总价:<span id="total">￥49.9</span>
</body>
<script>
    var cut = document.getElementById('cut');
    var num = document.getElementById('num');
    var add = document.getElementById('add');
    var price = document.getElementById('price');
    var total = document.getElementById('total');

    cut.onclick = function () {
        var nowNum = num.value;
        nowNum--;
        if (nowNum <= 1) {
            nowNum = 1;
        }
        num.value = nowNum;
        var totalPrice = nowNum * price.innerHTML;
        total.innerHTML = '￥' + totalPrice.toFixed(2);
    }

    add.onclick = function () {
        var nowNum = num.value;
        nowNum++;
        if (nowNum >= 10) {
            nowNum = 10;
        }
        num.value = nowNum;
        var totalPrice = nowNum * price.innerHTML;
        total.innerHTML = '￥' + totalPrice.toFixed(2);
    }

    num.oninput = function () {
        var nowNum = num.value;
        if (nowNum <= 1) {
            nowNum = 1;
        } else if (nowNum >= 10) {
            nowNum = 10;
        }
        num.value = nowNum;
        console.log(nowNum);
        var totalPrice = nowNum * price.innerHTML;
        total.innerHTML = '￥' + totalPrice.toFixed(2);
    }

</script>

</html>
