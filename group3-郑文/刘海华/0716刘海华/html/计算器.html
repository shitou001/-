<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>计算器</title>
</head>

<body>
    <input type="text" id="num1">
    <select name="" id="sels">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="text" id="num2">
    <input type="button" value="=" id="dengyu">
    <input type="text" id="num3">
</body>
<script>
    var num1 = document.getElementById("num1");
    var num2 = document.getElementById("num2");
    var sels = document.getElementById("sels");
    var dengyu = document.getElementById("dengyu");
    var num3 = document.getElementById("num3");
    dengyu.onclick = function () {
        var val = sels.value;
        if (val == "+"){
            num3.value = parseInt(num1.value) + parseInt(num2.value);
        }else if (val == "-") {
            num3.value = num1.value - num2.value;
        } else if (val == "*") {
            num3.value = num1.value * num2.value;
        } else if (val == "/") {
            num3.value = num1.value / num2.value;
        } else if (val == "%") {
            num3.value = num1.value % num2.value;
        }
        console.log(num3.value)
    }
        
    



</script>

</html>
