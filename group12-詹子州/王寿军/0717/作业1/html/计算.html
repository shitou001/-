<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <title>计算</title>
</head>
<body>
    <h2>计算</h2>
    <input type="text" id="day">
    <select id="box">
        <option value="1">+</option>
        <option value="2">-</option>
        <option value="3">*</option>
        <option value="4">/</option>
    </select>
    <input type="text" id="dax">
    <input type="button" id="btn" value="等于">
    <h4 id="run"></h4>
</body>
<script>
    /*
        计算两个文本框的和
            * 点击按钮的时候
            * 获取两个表单的值并相加
            * 结果放到div里面显示
        
        知识点：
            * 获取和设置表单的内容：节点.value = 值；(设置)  var val = 节点.value;取值
            * 获取和设置普通节点的内容：
                * 设置内容：节点.innerHTML = 内容；获取内容：var con = 节点.innerHTML;
                * 设置内容：节点.innerText = 内容；获取内容：var con = 节点.innerText;
    */
    // 找节点
    var day = document.getElementById('day');
    var box = document.getElementById('box');
    var dax = document.getElementById('dax');
    var btn = document.getElementById('btn');
    var run = document.getElementById('run');

    // 绑定点击事件
    btn.onclick = function(){
        var lag = box.value;
        runm1 = day.value - 0;
        runm2 = dax.value - 0;
        if(lag == '1') {
            var ml = runm1 + runm2;
        }else if(lag == '2'){
            var ml = runm1 - runm2;
        }else if(lag == '3'){
            var ml = runm1 * runm2;
        }else if(lag == '4'){
            var ml = runm1 / runm2;
        }
           run.innerHTML = ml;

    }
</script>
</html>
