<script>
    //一元运算符
    var num = 2;
    // num = num + 1;
    // num += 1;
    var r1 = num++;
    console.log(num);//3 自身会加一
    console.log(r1);//2 后置返回值是返回加之前的值，还是2

    /*
        ++: 自增1（在原来的数值基础上加1）
        --：自减1（在原来的数值基础上加1）
            前置：++num
            后置：num++
                * 自身：都加1
                * 返回值：
                    前置，返回加之后的值；
                    后置：返回加之前的值；
    
    */



    var m = 1;
    var res = m++ + ++m + m + m-- + m + m++;
    //   m  = 2      3    3   2     2   3
    //   res= 1  +  3  +  3 + 3 + 2 + 2
    //m? res?
    console.log(m,res);
</script>
