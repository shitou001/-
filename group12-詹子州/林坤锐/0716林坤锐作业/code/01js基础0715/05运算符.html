        运算符：
            * 算术运算符：+ - * / %(取余，求模)

            * 比较运算符：< > >= <= == === != !==,经过比较运算符后得到的是真和假

            * 赋值运算符：=  += -= *= /= %=
            * 一元运算符:-- ++ 自增、自减 i++  ++i
    */

    //算术运算符: + 可以做加法运算；可以拼接字符串
    var n1 = 88;
    var n2 = '90';
    var n3 = n1 + n2;//8890

    //取余： %
    var num = 9 % 2;
    console.log(num);//余数 1
