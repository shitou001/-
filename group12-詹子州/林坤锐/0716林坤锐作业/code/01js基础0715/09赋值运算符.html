<script>

    //赋值运算符：=  += -= *= /= %=

    var num = 7;
    // num = num + 8;可以换成下面的写法
    num += 8;
    console.log(num);//15

    //拼接数据：熟悉拼接，以后会经常用
    var html = '<div><ul>';

        html += '</ul></div>';

</script>
