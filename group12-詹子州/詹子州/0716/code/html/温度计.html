<body>
<!-- 
    小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。它需要一个程序将华氏温度（80度）转换为摄氏度，并以华氏度和摄氏度为单位分别显示该温度。

    提示：摄氏度与华氏度的转换公式为：摄氏度 = 5/9.0*(华氏度-32)

    1、要华氏度转换摄氏度
    2、华氏度和摄氏度都分别显示出来
 -->
  <h1>温度转换</h1>

  华氏度<input type="text" id="hua">
  <input type="button" value="计算" id="btn">
   摄氏度<input type="text" id="she">
  
</body>
<script>
    //找节点
  var she = document.getElementById('she');
  var btn = document.getElementById('btn');
  var hua = document.getElementById('hua');

//给按钮绑定点击事件
btn.onclick = function () {
     var val1 = hua.value;
     var val2 = she.value =  parseInt(5 / 9.0 * (val1 - 32));
   
}

</script>
</html>
