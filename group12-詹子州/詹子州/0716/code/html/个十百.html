<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个十百</title>
</head>
<body>
    <input type="text" id="tex1">
    <input type="button" value="转换" id="btn">
    <input type="text" id="tex2">
</body>
<script>
    //找节点
var tex1 = document.getElementById('tex1');
var btn = document.getElementById('btn');
var tex2 = document.getElementById('tex2');
//按钮事件
 btn.onclick = function () {
    var val1 = tex1.value;
    var val2 = tex2.value;
    var bai = parseInt(tex1.value / 100);
    var shi = parseInt((tex1.value % 100) / 10);
    var ge = parseFloat(tex1.value % 10);

    val2 = tex2.value = '百位' + bai + '十位' + shi + '各位' + ge;
    console.log(val2)
     
 }





</script>
</html>
