<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判断奇偶数</title>
</head>
<body>
    <!-- 
       需求：判断一个数是奇数还是偶数

     -->
     <input type="text" id="tex1">
     <input type="button" value="判断" id="btn">
     <div id="output"></div>
</body>
<script>
    //找节点
   var tex1 = document.getElementById('tex1');
   var btn = document.getElementById('btn');

   //事件
   btn.onclick = function () {
       var n = tex1.value;
       var m = output.value;
       if(n % 2 == 0){
           m = output.value = '偶数';
       }else{
         m = output.value = '奇数';
       }

       output.innerHTML = m;
   }


</script>
</html>
