<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text" id="sg">
    <input type="text" id="tz">
    <input type="button" value="点击对比标准体重的情况" id="btn">
    <span id="db"></span>
</body>
</html>
<script>
    var num1 = document.getElementById('sg');
    var num2 = document.getElementById('tz');
    var btn = document.getElementById('btn');
    var num3 = document.getElementById('db');

    btn.onclick = function () {
        var sum1 = num1.value - 0;
        var sum2 = num2.value - 0;
        var sum = (sum1 - 108) * 2;

        if((sum + 10) > sum2 && (sum - 10) < sum2){
            num3.innerHTML = '你的体重是合适的';
        }else{
            num3.innerHTML = '你的体重不太合适';
        }
    }

</script>
