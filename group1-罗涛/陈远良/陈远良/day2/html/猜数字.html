<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
     输入一个1-99的整数：<input type="text" id="num">
     <input type="button" value="点击猜测数字" id="btn">

</body>
</html>
<script>
    var num = document.getElementById('num');
    var btn = document.getElementById('btn');
    var sum = parseInt(Math.random() * 100) + 1;  

    btn.onclick = function () {
        var num1 = num.value;
        if(num1 == sum){
            alert('恭喜你猜对了， Winner Winner Chicken Dinne ！');
        }else if(num1 > sum){
            alert('对不起，你猜大了！');
        }else{
            alert('对不起，你猜小了！');
           
        }
    }

</script>
