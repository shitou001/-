<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <input type="text" id="text1" name="text1" value="">
    <input type="button" id="btn" onclick="huan()" value="转换">
    <input type="text" id="text2" name="text2" value="">

</body>
<script>
    //小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。它需要一个程序将华氏温度（80度）转换为摄氏度，
    //并以华氏度和摄氏度为单位分别显示该温度。    提示： 摄氏度与华氏度的转换公式为： 摄氏度 = 5 / 9.0 * (华氏度 - 32)

    //找节点
    var text1 = document.getElementById('text1');
    var btn = document.getElementById('btn');
    var text2 = document.getElementById('text2');

    //点击按钮时运算
    function huan() {
        text2.value = 5 / 9.0 * (text1.value - 32);
        console.log(text2);
    }
</script>

</html>
