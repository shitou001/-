<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
            .box{
                margin: 150px auto;
                text-align: center;
            }
        </style>
</head>

<body>
    <div class="box">
        <p>请输入成绩</p>
        <input type="text" name="" id="chengji" value="">
        <button id="btn">查询</button>
        <p id="res"></p>
    </div>

</body>
<script>
    var chengji = document.getElementById('chengji');
    var btn = document.getElementById('btn');
    var res = document.getElementById('res');

    btn.onclick = function () {
        var num = chengji.value;

        if (num > 85) {
            res.innerHTML = '兄弟你太秀了 牛逼！';
        } else if (num >= 75 && num <= 85) {
            res.innerHTML = '兄弟成绩不错 继续努力！';
        } else if (num >= 60 && num < 75) {
            res.innerHTML = '兄弟刚好及格哦 认真复习 再接再厉！';
        } else if (num < 60) {
            res.innerHTML = '兄弟不及格哦 要挂科了';
        }
    }
</script>

</html>
