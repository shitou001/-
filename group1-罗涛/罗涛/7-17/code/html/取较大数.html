<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .box {
            margin: 150px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <p>请输入数字查询</p>
        <input type="text" id="text1" value="">或
        <input type="text" id="text2" value="">
        <input type="button" id="btn" value="取较大值">
        <input type="text" id="res" value="">
    </div>
</body>
<script>
    var tex1 = document.getElementById('text1');
    var tex2 = document.getElementById('text2');
    var btn = document.getElementById('btn');
    var res = document.getElementById('res');

    btn.onclick = function () {
        var num1 = tex1.value - 0;
        var num2 = tex2.value - 0;

        if (num1 > num2) {
            res.value = num1;
        } else if (num1 < num2) {
            res.value = num2;
        }
    }
</script>

</html>
