<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
            .box{
                margin: 150px auto;
                text-align: center;
            }
        </style>
</head>

<body>
    <div class="box">
        <p>请输入月份查询天数</p>
        月份：<input type="text" id="yue">
        <button id="btn">查询</button>
        天数：<input type="text" id="res">
    </div>


</body>
<script>
    var yue = document.getElementById('yue');
    var btn = document.getElementById('btn');
    var res = document.getElementById('res');

    btn.onclick = function () {
        var num = yue.value - 0;

        switch (num) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                res.value = num + '月份有31天哦';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                res.value = num + '月份有30天哦';
                break;
            case 2:
                res.value = num + '月份有28天哦';



        }


    }
</script>

</html>
