<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>算阶乘</title>
</head>

<body>
    <div>
        <h2>x的阶乘</h2>
        <form action="">
            <input type="text" id="tex1" placeholder="请输入一个数">
            <input type="button" value="阶乘为" id="btn">
            <p id="res"></p>
        </form>
    </div>
</body>
<script>
    /*
        按下按钮以后， 获得tex1的值，
        然后把tex1放入循环里面，初始值设置为i=1
        然后判断值为 i <= tex1
        当满足条件的时候，就 res.innerHTML *= i;
        知道i>tex1的时候，跳出循环 
    */

    //获取节点
    var tex1 = document.getElementById('tex1');
    var btn = document.getElementById('btn');
    var res = document.getElementById('res');

    //点击事件
    btn.onclick = function () {
        var num = tex1.value - 0;
        var i = 1;
        var j = 1;
        while (i <= num) {
            j = j * i;
            i++;
            console.log(j);
        }
        res.innerHTML = '它的阶乘为' + j;
    }
</script>

</html>
