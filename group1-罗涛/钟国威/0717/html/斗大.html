<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>睇睇边个大</title>
    <style>
        form{
            border: 1px solid green;
            width: 400px;
            height: 200px;
            margin: 100px auto;
            text-align: center;
        }
    </style>
</head>

<body>
    <form action="">
        <h2>边个大</h2>
        <input type="text" id="tex1">
        <input type="button" value="看看" id="btn">
        <input type="text" id="tex2">
        <div id="res"></div>
    </form>
</body>
<script>

    /*
        首先，要输入两个数
        然后，对按钮设置一个点击事件
        在触发的时候，获取这两个数的值（value），
        然后再用if else结构来进行选择，判断出哪个数更大
        最后再把结果渲染到div里面；
    */

    //获取节点
    var tex1 = document.getElementById('tex1');
    var tex2 = document.getElementById('tex2');
    var btn = document.getElementById('btn');
    var res = document.getElementById('res');

    //点击事件,用else if来做
    // btn.onclick = function () {
    //     var num1 = tex1.value - 0;
    //     var num2 = tex2.value - 0;
    //     // console.log(num1,num2);
    //     if (num1 > num2) {
    //         res.innerHTML = num1 + '大';
    //     } else if (num1 < num2) {
    //         res.innerHTML = num2 + '大';
    //     } else {
    //         res.innerHTML = '输入的两个数一样大';
    //     }
    // }

    //点击事件，用三元运算来做
    btn.onclick = function() {
        var num1 = tex1.value - 0;
        var num2 = tex2.value - 0;
        // console.log(num1,num2);
        var max = num1 > num2 ? num1 : num2;
        res.innerHTML = max + '更大';
    }
</script>

</html>
