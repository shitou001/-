<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打印奇数</title>
</head>
<body>
    <div>
        <h2>打印奇数</h2>
        <form action="">
            <input type="text" id="tex1">
            <input type="button" value="按下去吧" id="btn">
            <div>从1到这个值的奇数有：<span id="res"></span></div>
        </form>
    </div>
</body>
<script>
    /*
        按下按钮以后，获取tex1的值，然后把它放入循环里面
        循环的初始值是i=1，放入循环里面不断自增
        当i满足小于等于tex1的值时候，
        i就要检测是否为奇数，是奇数就要输出一次到页面中
        当i大于tex1的时候，跳出循环
    */

    //获取节点
    var tex1 = document.getElementById('tex1');
    var btn = document.getElementById('btn');
    var res = document.getElementById('res');

    //点击事件
    btn.onclick = function() {
        var num = tex1.value - 0;
        var i = 1;
        while (i <= num) {
            if(i % 2 == 1){
                res.innerHTML += '-' + i + '-';
            }
            i++;
        }
    }
</script>
</html>
