<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加减乘除</title>
</head>

<body>
    <p>神奇计算机</p>
    <input type="text" id="text1">
    <select name="" id="seletion">
        <option value="add">+</option>
        <option value="minus">-</option>
        <option value="multiply">*</option>
        <option value="divide">/</option>
        <option value="remainder">%</option>
    </select>
    <input type="text" id="text2">
    <input type="button" value="=" id="dengyu">
    <input type="text" id="text3">
</body>
<script>
    var text1 = document.getElementById('text1');
    var text2 = document.getElementById('text2');
    var dengyu = document.getElementById('dengyu');
    var select = document.getElementById("seletion");
    var text3 = document.getElementById('text3');
    dengyu.onclick = function () {
        var num1 = text1.value - 0;
        var num2 = text2.value * 1;
        if (select.value == 'add') {
            var result = num1 + num2;
        } 
        else if (select.value == 'minus') {
            var result = num1 - num2;
        } 
        else if (select.value == 'multiply') {
            var result = num1 * num2;
        } 
        else if (select.value == 'divide') {
            var result = num1 / num2;
        }
        else if (select.value == 'remainder') {
            var result = num1 % num2;
        }
        text3.value = result;
    }

</script>

</html>
