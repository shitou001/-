<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>商品</title>
</head>
<body>
    <img src="../images/商品.jpg" alt=""><br>
   <h1>海贼王</h1>
    购买数量：
    <input type="button" value="-" id="cut">
    <input type="text" value="1" id="num">
    <input type="button" value="+" id="add">(库存量66份)<br>
    商品单价：<span id="price">99999</span><br>
    商品总价<span id="total">￥99999</span>
</body>
<script>

    var cut = document.getElementById('cut');
    var num = document.getElementById('num');
    var add = document.getElementById('add');
    var price = document.getElementById('price');
    var total = document.getElementById('total');
    cut.onclick = function () {
            var nowNum = num.value;
            nowNum--;
            if (nowNum <= 1) {
                nowNum = 1;
            }
            num.value = nowNum;
            var totalPrice = nowNum * price.innerHTML;
            total.innerHTML = '￥' + totalPrice;
    }
    add.onclick = function () {
            var nowNum = num.value;
            nowNum++;
            if (nowNum >= 66) {
                nowNum = 66;
            }
            num.value = nowNum;
            var totalPrice = nowNum * price.innerHTML;
            total.innerHTML = '￥' + totalPrice;
    }
            num.oninput = function () {
                 var nowNum = num.value;
                 if (nowNum <= 1) {
                     nowNum = 1;
                 } else if (nowNum >= 66) {
                     nowNum = 66;
                 }
                 num.value = nowNum;
              
                 var totalPrice = nowNum * price.innerHTML;
                 total.innerHTML = '￥' + totalPrice;
                }
</script>
</html>
