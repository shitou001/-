<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>

</head>

<body>
    <input type="text" name="" id="te1" value="" />
    <input type="button" name="" id="btn" value="找出来兄弟" />
    <input type="text" name="" id="res" value="" />
</body>
<script type="text/javascript">

  
    var te1 = document.getElementById('te1');
    var btn = document.getElementById('btn');
    var res = document.getElementById('res');


    btn.onclick = function () {

        var hundreds = parseInt(te1.value / 100);
        var decade = parseInt((te1.value % 100) / 10);
        var TheUnit = parseInt(te1.value % 10);

       
         res.value = ('百位：' + hundreds + '；十位:' + decade + '；个位：' + TheUnit )
    }

</script>

</html>
