<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>给你2311秒，你转成：xx时xx分xx秒</title>
</head>
<body>
</body>
<script>
    var secs = 2311;
    var hours = parseInt(secs / 3600);
    var num = secs - hours*3600;
    var mins = parseInt(num / 60);
    var sec = num % 60;
    
    console.log('2311秒：' + hours + "时" + mins + "分" + sec + "秒");

</script>
</html>
