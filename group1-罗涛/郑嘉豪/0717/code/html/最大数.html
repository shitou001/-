<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>求两个数的最大数啊兄弟</p>
    输入第一个数：<input type="text" id="num1"><br>
    输入第二个数：<input type="text" id="num2"><br>
    <input type="button" value="判断最大数" id="panduan"><br>
    最大数是：<input type="text" id="num3">
</body>
<script>
    var num1 = document.getElementById('num1');
    var num2 = document.getElementById('num2');
    var panduan = document.getElementById('panduan')
    var num3 = document.getElementById('num3');

    panduan.onclick = function () {
        var tex1 = num1.value * 1;
        var tex2 = num2.value * 1;
        if (tex1 > tex2) {
            num3.value = tex1;
        } else {
            num3.value = tex2;
        }
    }


</script>

</html>
