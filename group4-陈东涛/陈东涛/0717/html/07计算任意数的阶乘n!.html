<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算任意数的阶乘n!</title>
</head>

<body>
    <span>计算任意数的阶乘:</span>
    <input type="text" id="text1">
    <input type="button" value="计算阶乘" id="btn">
    <span>结果：</span>
    <input type="text" id="result">
</body>

</html>
<script>
    var text1 = document.getElementById('text1');//输入任意数
    var btn = document.getElementById('btn');//按钮
    var result = document.getElementById('result');//结果
    btn.onclick = function () {
        var num = text1.value * 1;//输入的数字
        // console.log(num);
        var a = 1;
        var b = 1;
        var c = 1;
        while (a <= num) {
            b = a * b;
            c = b
            a++;
        }
        // console.log(c);
        result.value = c;
    }
</script>
