<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>温度</title>
</head>
<style>
    .box span {
        float: left;

    }
</style>

<body>
    <!-- 
2.小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。它需要一个程序将华氏温度（80度）转换为摄氏度，并以华氏度和摄氏度为单位分别显示该温度。

提示：摄氏度与华氏度的转换公式为：摄氏度 = 5/9.0*(华氏度-32)
 -->
    <span>华氏温度：</span>
    <input type="text" id="text1">
    <input type="button" value="转换" id="button">
    <div class="box">
        <span>当前的华氏度:</span>
        <div id="box1"></div>
    </div>
    <br>
    <div class="box">
        <span>当前的摄氏度:</span>
        <div id="box2"></div>
    </div>

</body>

</html>
<script>
    var text1 = document.getElementById('text1');
    var button = document.getElementById('button');
    var box1 = document.getElementById('box1');
    var box2 = document.getElementById('box2');
    button.onclick = function () {
        var wendu = text1.value - 0;
        // console.log(wendu);
        var temperature = 5 / 9.0 * (wendu - 32);
        // console.log(temperature);
        box1.innerHTML = wendu + '℃' ;//输出对面输入的华氏度
        box2.innerHTML = temperature.toFixed(1) + '℃';//输出当前摄氏度，且保留最后一位小数点
    }

</script>
