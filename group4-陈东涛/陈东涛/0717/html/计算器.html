<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
</head>
<style>
div{
    float: left;
    width: 200px;
    height: 20px;
    border: 1px solid red;
}
input{
    float: left;
    margin: 0 10px;
}
select{
    float: left;
}
</style>
<body>
    <input type="text" id="text1">
    <select name="" id="xiala">
        <option value="jia">+</option>
        <option value="jian">-</option>
        <option value="sheng">*</option>
        <option value="chu">/</option>
        <option value="yu">%</option>
    </select>
    <input type="text" id="text2">
    <input type="button" value="=" id="button">
    <div id="optput"></div>
</body>

</html>
<script>
    var text1 = document.getElementById('text1');
    var xiala = document.getElementById('xiala');
    var text2 = document.getElementById('text2');
    var button = document.getElementById('button');
    var optput = document.getElementById('optput');
    button.onclick = function () {
        var num1 = text1.value - 0;
        var num2 = text2.value - 0;
        // console.log(num1,num2);
        var val = xiala.value;
        if (val == 'jia') {
            var sum = num1 + num2;
            // console.log(sum);
            optput.innerHTML = sum;
        } else if (val == 'jian') {
            var jian = num1 - num2;
             optput.innerHTML = jian;
        }
        else if (val == 'sheng') {
            var sheng = num1 * num2;
            optput.innerHTML = sheng;
        }
        else if (val == 'chu') {
            var chu = num1 / num2;
            optput.innerHTML = chu;
        }
        else if (val == 'yu') {
            var yu = num1 % num2;
            optput.innerHTML = yu;
        }
    }
</script>
