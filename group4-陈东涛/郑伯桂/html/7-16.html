        华氏度：<input type="text" name="" id="tex1" >

<script>
    var tex1 = document.getElementById('tex1');
    var tex2 = document.getElementById('tex2');
    var btn = document.getElementById('btn');
    console.log(tex1 , tex2 , btn);

        btn.onclick = function () {
            var num1 = tex1.value - 0;
            var num2 = (5 / 9) * (num1 - 32);
            tex2.value = num1 + num2;
            console.log(tex2.value);
        }
</script>
