<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="score">
    <input type="button" value="测" id="btn">
</body>
<script>
    var score = document.getElementById('score')
    btn.onclick = function () {
        var score1 = score.value;
        switch (true) {
            case score1 >= 0 && score1 < 60:
                alert('成绩不合格');
                break;
            case score1 >= 60 && score1 < 75:
                alert('成绩合格');
                break;
            case score1 >= 75 && score1 < 85:
                alert('成绩良好');
                break;
            case score1 >= 85 && score1 <= 100:
                alert('成绩优秀');
                break;
        }
    }
</script>

</html>
