<html lang="en">

<head>

    <script>
        // 需求：输入成绩，进行成绩判定(要求用if和switch两种写法)

        // 大于85 优秀
        // 大于等于75小于等于85 良好
        // 大于等于60小于75 及格
        // 小于60 不及格
    // 描述：在一个输入框里输入一个数(成绩)，点击判断按钮，显示优秀或者良好、及格、b不及格
    // 方案：
    // html：
    // 1.添加一个输入文本框
    // 2.添加一个判断按钮
    // 3.添加一个输出容器
    // 4.添加一个错误提示容器
    // JS:
    // 1.绑定ID
    // 2.设置点击事件{
    //     （1）获取这个数；
    //     （2）判断这个数是不是数字类型，如果是，执行（3），不是就做错误提示；
    //     （3）判断：大于85 优秀
        //     大于等于75小于等于85 良好

        //     小于60 不及格
    //     （4）将结果返回页面
    // }
    </script>
</head>

<body>
    <input type="text" id="number" value="" placeholder="请输入分数">
    <input type="button" id="panduan" value="判断">
    <span id="tishi"></span>
    <p id="jieguo"></p>
</body>
<script>
    // 绑定ID
    var number = document.getElementById("number");
    var panduan = document.getElementById("panduan");
    var tishi = document.getElementById("tishi");
    var jieguo = document.getElementById("jieguo");
    panduan.onclick = function () {
        num = number.value;
        console.log(num);
        // if结构
        // if (isNaN(num)) {
        //     tishi.innerHTML = "请输入数字";
        //     jieguo.innerHTML = "";
        // } else {
        //     tishi.innerHTML = "";
        //     if (num > 85) {
        //         jieguo.innerHTML = "你真优秀";
        //     }
        //     if (num > 75 && num <= 85) {
        //         jieguo.innerHTML = "良好，继续努力";
        //     }
        //     if (num >= 60 && num <= 75) {
        //         jieguo.innerHTML = "勉强及格，加油";
        //     }
        //     if (num <= 60) {
        //         jieguo.innerHTML = "回家养猪去吧";
        //     }
        // }
        switch (true) {
            case num > 85 && num <= 100:
                jieguo.innerHTML = "你真优秀";
                break;
            case num > 75 && num <= 85:
                jieguo.innerHTML = "良好，继续努力";
                break;
            case num >= 60 && num <= 75:
                jieguo.innerHTML = "勉强及格，加油";
                break;
            case num >= 0 && num <= 60:
                jieguo.innerHTML = "回家养猪去吧";
                break;
            default:
                jieguo.innerHTML = "分数范围在0-100";
                break;
        }
    }
</script>
