<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        // 需求：输入月份，显示当月的天数
        // 描述：在文本框里输入一个月份，显示这个月有多少天
        // 提示：1.3.5.7.8.10.12月有31天，4.6.9.11月30天，2月28天；
    </script>
</head>

<body>
    <input type="text" id="month">
    <input type="button" id="panduan" value="判断">
    <span id="tishi"></span>
    <p id="jieguo"></p>
</body>
<script>
    var month = document.getElementById("month");
    var panduan = document.getElementById("panduan");
    var tishi = document.getElementById("tishi");
    var jieguo = document.getElementById("jieguo");
    panduan.onclick = function () {
        mon = month.value - 0;
        console.log(mon);
        switch (mon) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                jieguo.innerHTML = mon + "月有31天";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                jieguo.innerHTML = mon + "月有30天";
                break;
            case 2:
                jieguo.innerHTML = mon + "月有28天";
                break;
            default:
                jieguo.innerHTML = "只有1-12月份"
                break;
        }
    }
</script>

</html>
