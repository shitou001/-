<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 需求：打印100以内的奇数
        // 方案：
        // 1.循环列出1-100的数，
        // 2.判断100个数中求余数不等于0的数，打印出来
    </script>
</head>

<body>
    <h1>1-100中的奇数为</h1>

</body>
<script>
    var num = 0;
    while (num < 100) {
        num++;
        if (num % 2 != 0) {
            document.write(num + ',');
        }
    }
</script>

</html>
