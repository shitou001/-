<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <input type="text" id="number" value="输入一个数字">
    <input type="button" id="zhuanhuan" value="转换">
    <span id="tishi"></span>
    <p id="jieguo"></p>


</body>
<script>
    // 绑定ID
    var number = document.getElementById("number");
    var zhuanhuan = document.getElementById("zhuanhuan");
    var tishi = document.getElementById("tishi");
    var jieguo = document.getElementById("jieguo");
    // 设置点击事件
    zhuanhuan.onclick = function () {
        var num = number.value;
        console.log(num);
        if (isNaN(num)) {
            tishi.innerHTML = "请输入数字";
            jieguo.innerHTML = "";
        } else if (num % 2 == 0) {
            jieguo.innerHTML = "这是一个偶数";
            tishi.innerHTML = "";
        } else {
            jieguo.innerHTML = "这是一个奇数";
            tishi.innerHTML = "";
        }
    }

    // 需求：判断一个数是偶数还是奇数，并输出判断结果；

    // 3.添加一个输出容器
    // 4.添加一个错误提示容器

    // 1.绑定ID
    // 2.设置点击事件{
    //     （1）获取这个数；
    //     （2）判断这个数是不是数字类型，如果是，执行（3），不是就做错误提示；
    //     （3）判断如果能被2整除，则为偶数，如果不能被2整除，则为奇数
    //     （4）将结果返回页面
    // }

</script>
