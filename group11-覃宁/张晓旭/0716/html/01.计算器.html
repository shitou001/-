<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
    <title>计算器案例</title>
    <style>
        select {
            width: 25px;
            line-height: 25px;
            padding-left: 9px;
            box-sizing: border-box;
            -webkit-appearance: none;
        }
    </style>
</head>

<body>

    <h1>计算器</h1>
    <input type="text" id="text1">
    <select name="" id="class">
        <option value="jia">+</option>
        <option value="jian">-</option>
        <option value="cheng">*</option>
        <option value="chu">/</option>
    </select>
    <input type="text" id="text2">
    <input type="button" value="=" id="btn">
    <!-- <span id="text3"></span> -->
    <input type="text" id="text3">
</body>
<script>
    var one = document.getElementById('text1');
    var sels = document.getElementById('class');
    var two = document.getElementById('text2');
    var btn = document.getElementById('btn')
    var three = document.getElementById('text3');

    btn.onclick = function () {
        var val = sels.value;
        var ones = one.value;
        var twos = two.value;
        if (val == 'jia') {
            three.value = (ones - 0) + (twos - 0);
        }
        else if (val == 'jian') {
            three.value = ones - twos;
        }
        else if (val == 'cheng') {
            three.value = ones * twos;
        }
        else if (val == 'chu') {
            three.value = ones / twos;
        }
    }
</script>

</html>
