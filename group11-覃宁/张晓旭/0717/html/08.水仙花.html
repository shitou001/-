<script>  var ones = 100;
    while (ones >= 100 && ones <= 999) {
        var bai = parseInt(ones / 100);
        var shi = parseInt((ones % 100) / 10);
        var ge = parseInt((ones % 10));
        if (ones == Math.pow(bai, 3) + Math.pow(shi, 3) + Math.pow(ge, 3)) {
            document.write(ones + '、')
        }
        ones++; 
    }













</script>
